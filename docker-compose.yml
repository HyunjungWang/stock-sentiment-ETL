version: '3.8'

services:
  db:
    image: postgres:13-alpine
    container_name: stock_db
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  airflow:
    image: apache/airflow:2.8.1-python3.10
    container_name: stock_airflow
    env_file:
      - .env
    environment:
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW_ADMIN_USER=admin
      - AIRFLOW_ADMIN_PASSWORD=admin  
      - AIRFLOW_STANDALONE_AUTOGENERATED_PASSWORD=False
      - _PIP_ADDITIONAL_REQUIREMENTS=yfinance vaderSentiment psycopg2-binary pandas requests
    volumes:
      - ./dags:/opt/airflow/dags
    ports:
      - "8080:8080"
    command: standalone
    depends_on:
      db:
        condition: service_healthy

  streamlit:
    build: 
      context: .
      dockerfile: ./Dockerfile
    container_name: stock_dashboard
    env_file:
      - .env
    volumes:
      - ./streamlit_app:/app
    ports:
      - "8501:8501"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data: